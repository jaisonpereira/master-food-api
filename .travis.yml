language: java
jdk: oraclejdk8
install: true
addons:
  sonarcloud:
    organization: "jaisonpereira-github"
    token:
      secure: ""
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache
branches:
  only:
  - master
  - test
  - dev
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar